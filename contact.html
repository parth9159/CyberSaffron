<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Cyber Saffron</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="contact.css">

    <body>

        <!-- Top navbar -->
        <header class="top-navbar">
            <div class="nav-container">
                <nav class="top-navbar">
                    <ul class="menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="industries.html">Industries</a></li>

                        <li><a href="contact.html" class="active">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Contact Section -->
        <section class="contact-section">

            <h1 class="contact-title">Contact Us</h1>

            <div class="contact-container">

                <!-- Left Box -->
                <div class="contact-box">
                    <h2>Get In Touch</h2>
                    <p><strong>Phone:</strong> +91 93163 48389</p>
                    <p><strong>Email:</strong> cybersaffron@gmail.com</p>
                    <p><strong>Location:</strong> Rajkot, Gujarat, India</p>
                </div>

                <!-- Right Box -->
                <div class="contact-box">
                    <h2>Send Inquiry</h2>

                    <!-- Google Sheets Form -->
                    <form id="contactForm">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="text" name="phone" placeholder="Phone Number" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <textarea name="message" rows="4" placeholder="Your Requirement" required></textarea>
                        <button type="submit">Submit</button>
                    </form>

                </div>

            </div>

        </section>



        <!-- Contact Form Script -->
        <script>
            const contactForm = document.getElementById("contactForm");

            contactForm.addEventListener("submit", async function(e) {
                e.preventDefault();

                const formData = {
                    name: contactForm.name.value.trim(),
                    email: contactForm.email.value.trim(),
                    phone: contactForm.phone.value.trim(),
                    message: contactForm.message.value.trim()
                };

                try {
                    const response = await fetch("http://localhost:8000/api/contact/", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert("Thank you! Your message has been sent successfully. We'll get back to you soon!");
                        contactForm.reset();
                    } else {
                        alert("Error: " + (data.message || "Failed to send message."));
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("Network error. Please try again later.");
                }
            });
        </script>

    </body>

</html>
